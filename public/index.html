<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Voice AI Chatbot</h1>
        <div id="chat-box"></div>
        <div id="status" class="status">Click the microphone to start talking</div>
        <div class="controls">
            <button id="mic-btn" title="Start/Stop Recording">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="reset-btn" title="Reset Conversation">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
